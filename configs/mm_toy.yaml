mm_params:
  dt: 1.0
  T: 20000.0
  mid0: 100.0
  sigma: 0.02

  # intensity true params (used by simulator)
  A: 1.2
  k: 1.0

  # quoting / strategy base params
  base_spread: 0.2
  phi: 0.0
  order_size: 0.01

  # costs
  fee_bps: 0.0

  # runtime
  seed: 0
  policy: baseline

  # probing defaults (will be overridden in frontier sweep)
  probing_p: 0.0
  probing_jitter: 0.0
  probing_widen_only: true

  # optional (if your MMParams has gamma; keep if it exists, remove otherwise)
  gamma: 0.1

frontier:
  p_grid: [0.0, 0.05, 0.10, 0.20, 0.30]
  jitter_grid: [0.0, 0.02, 0.05, 0.10]
  seeds: [0, 1, 2, 3, 4]

intensity_calibration:
  k_bounds: [0.0, 5.0]
  grid_size: 300

